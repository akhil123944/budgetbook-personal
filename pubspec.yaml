name: money_management
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: ^3.5.3

dependencies: 
  cupertino_icons: ^1.0.8
  get: 4.6.6
  flutter: 
    sdk: flutter
  fluttertoast: ^8.2.8
  flutter_staggered_grid_view: ^0.7.0
  http: ^1.3.0
  glassmorphism: ^3.0.0
  flutter_neumorphic_plus: ^3.4.0
  chips_choice: ^3.0.1
  intl: ^0.19.0
  lottie: ^3.1.3
  fl_chart: ^0.69.2
  smooth_page_indicator: ^1.2.0+3
  font_awesome_flutter: ^10.8.0
  shared_preferences: ^2.5.1
  get_storage: ^2.1.1
  icons_launcher: ^3.0.0
  image_picker: ^1.1.2
  dio: ^5.8.0+1
  path: ^1.9.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1

dev_dependencies: 
  flutter_lints: ^4.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-Light.ttf
          weight: 300  

